<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/members.css" media="screen" title="no title" charset="utf-8">

  <title>My Dashboard</title>
</head>

<body>
  <div id="dashboard">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img class="logo2" src="images/LandingPageGraphics/logo2.png" id="logo2">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="nav-link" href="/logout">
          Logout
        </a>

      </div>
    </nav>
    <br><br>
    <div class="row">
      <div class="col-sm-3">

        <div class="patientSidebar">
          <img class="profilePic" id="profilePic" src="images/DashBoardGraphics/Avatar.png" alt="pic">
          <h2 class="header" id="name">Efe B.</h2>

          <h3 class="DOB">DOB</h3>
          <h4 id="DOB">01/01/1990</h4>
          <hr>

          <h3 class="healthPlan">Health Plan</h3>
          <h4 id="healthPlan">Blue Cross Blue Shield</h4>
          <hr>
          <h3 class="PCP">Primary Care Physician</h3>
          <h4 id="PCP">Dr. Ken Rao</h4>
        </div>
      </div>
      <div class="col-sm-9">

        <div class="row">

          <div class="quoteSection">
            <div class="card">
              <div class="card-header">
                Quote of the Day
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0" id="block">
                  <p>The only man who makes no mistakes is the man who never does anything.</p>
                  <footer class="blockquote-footer">Eleanor Roosevelt <cite title="Source Title"></cite></footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="container">
            <div id="calendar"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
  <script src="js/view.js"></script>
</body>



</html>
