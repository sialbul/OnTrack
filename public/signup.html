<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>


<body>

  <div id="home">
    <div class="container">
      <img class="logo" src="images/LandingPageGraphics/onTrackLogo.png" alt="OnTrack logo">
      <img class="lines" src="images/LandingPageGraphics/Landing_page.png" alt="transparent lines">
      <img class="logo2" src="images/LandingPageGraphics/logo2.png" alt="logo2">
      <div class="row" id="loginFrom">
          <div class="col-md-6 col-md-offset-3">
            <form class="signup">
                <h4>Please complete to create your account.</h4>
                <br>
            <form class="signup">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <br>
              <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <br />
            <p>Or log in <a href="/login">here</a></p>
          </div>
        </div>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
